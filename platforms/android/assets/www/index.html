* {margin: 0;padding: 0}
header, #header {
	background-color:#333;background-color:rgba(33, 33, 33, 0.9);color:#ffffff;display:block;position:relative; padding: 10px 0; font-size:1.2em

html, body {height:100%; }
body {
	font-family: 'Cherry Swash', trebuchet ms, cursive;
	font-size:1.5em; 
	-webkit-user-select: none;
	-moz-user-select: none;

.container{
  width:100%;
  height:100%;
  margin:20px auto; 
  background:#fff; -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)"; 
  background-color:rgba(255,255,255,.7); 
  padding:1em; 
  border-radius:15px; 
  box-shadow:4px 4px 10px 0 rgba(20,20,20,.6); 
  text-shadow: 1px 1px 5px #fff
}

.redbubble{
	border-radius: 70px;
    width: 100px;
    height: 100px;
    background-color: red;
    position: absolute;
    left:30px;
    top:130px;
    opacity:0.9;
    

  background: -webkit-gradient(radial, 60% 40%, 0, 60% 40%, 100, from(white), to(red));
  background: -webkit-radial-gradient(70% 30%, closest-corner, white, red);
  background: -moz-radial-gradient(70% 30%, closest-corner, white, red);
  background: -ms-radial-gradient(70% 30%, closest-corner, white, red);
    

}

/* Chrome, Safari, Opera */
@-webkit-keyframes redbubbleframe {
    0%   {background-color:red; left:70px; top:220px;}
    25%  {background-color:red; left:220px; top:220px;}
    50%  {background-color:red; left:220px; top:350px;}
    75%  {background-color:red; left:70px; top:350px;}
    100% {background-color:red; left:70px; top:220px;}
}

/* Standard syntax */
@keyframes redbubbleframe {
    0%   {background-color:red; left:70px; top:220px;}
    25%  {background-color:red; left:220px; top:220px;}
    50%  {background-color:red; left:220px; top:350px;}
    75%  {background-color:red; left:70px; top:350px;}
    100% {background-color:red; left:70px; top:220px;}
}

@keyframes redbubbleExitframe {
    30%  {background-color:red; left:130px; top:300px;transform:scale(1.1)}
    100% {background-color:red; left:70px; top:220px;transform:scale(.6)}
}

.redBubbleExitClass{
animation-name: redbubbleExitframe;
    animation-duration: 3s;
}
